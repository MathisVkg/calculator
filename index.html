<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/index.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">
<title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <a href="https://github.com/MathisVkg" class="copyright">©Vkg Mathis</a>
    </header>
    <div class="answer"><span class="spanAnswer" id="writeAnswer"></span></div>
    <div class="generateButton" id="buttonAll">
        <div class="buttonFlex" id="buttonFlex1">
            <button id="buttonNumber" class="buttonClass">7</button>
            <button id="buttonNumber" class="buttonClass">8</button>
            <button id="buttonNumber" class="buttonClass">9</button>
            <button id="buttonNumber" class="buttonClass">÷</button>
        </div>
        <div class="buttonFlex" id="buttonFlex2">
            <button id="buttonNumber" class="buttonClass">4</button>
            <button id="buttonNumber" class="buttonClass">5</button>
            <button id="buttonNumber" class="buttonClass">6</button>
            <button id="buttonNumber" class="buttonClass">x</button>
        </div>
        <div class="buttonFlex" id="buttonFlex3">
            <button id="buttonNumber" class="buttonClass">1</button>
            <button id="buttonNumber" class="buttonClass">2</button>
            <button id="buttonNumber" class="buttonClass">3</button>
            <button id="buttonNumber" class="buttonClass">-</button>
        </div>
        <div class="buttonFlex" id="buttonFlex3">
            <button id="buttonNumber" class="buttonClass">0</button>
            <button id="buttonNumber" class="buttonClass">.</button>
            <button id="egalButtonRun" class="egalButton">=</button>
            <button id="buttonNumber" class="buttonClass">+</button>
        </div>
        <div class="resetButton">
            <button id="deleteButtonRun" class="resetButtonClass">AC</button>
            <button id="resetButtonRun" class="resetButtonClass">RESET</button>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
